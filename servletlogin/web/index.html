<!DOCTYPE html>
<html>

<head>
    <title>LOG IN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap--->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <!---css file---->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--LOG IN-->
    <form id="main" name="main" method="post" action="login">

        <div id="label">
            <label>
                <h1>LOG IN</h1>
            </label>
        </div>
        <div id="info">
            <label>USER NAME</label>
            <div id="username">
                <input type="text" name="username" >
            </div>

            <label>PASS WORD</label>
            <div id="password">
                <input type="password" name="password">
            </div>

            <div id="loginbutton">
                <button type="submit" class="btn" onClick="check()"> LOG IN </button>
            </div>
        </div>
        <div id="signup">
            <label>for register ? <a href="signup.html">Sign up</a></label>
        </div>
    </form>
    
    <!-- java script -->
    <script src="javascript/jscript.js"></script>

</body>

</html>
